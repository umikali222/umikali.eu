<!DOCTYPE html>

<style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .column {
      width: 33%;
      box-sizing: border-box;
      margin-bottom: 20px; /* Adds spacing between columns */
    }
</style>

<html>
    <head>
        <title>universal money</title>
    </head>
    <body>
        <h3>money : <a id="money">0</a>$</h3> <br>
        <button id="makeMoneyButton" onclick="makeMoney()">make money</button> <br> <br> <br>
        <div class="container">
            <div class="column">
                <div>
                <b>stats</b> <br> <hr>
                energy : <a id="energy">100</a>
                </div>
        
                <br> <br> <br> <br> <br> <br>
                <div id="actions" style="display: none;">
                <b>actions</b> <br> <hr>
                <div id="eatDiv" style="display: none;">
                <button id="eat" onclick="eat()">eat</button> <br>
                cost : <a id="eatCost">20</a>$
                </div>
                </div>
        
                <br> <br> <br> <br> <br> <br>
        
                <div id="automationDiv" style="display: none;">
                <b>automation</b> <br> <hr>
                <div id="vendingMachineDiv" style="display: none;">
                <a id="vendingMachines"></a> <button id="vendingMachine" onclick="vendingMachine()">vending machine</button><br>
                cost : <a id="vendingMachineCost">60</a>$
                </div>
                </div>
            </div>
            <div class="column">
                <div id="upgrades" style="display: none;">
                    <b>upgrades</b> <br> <hr>
                    <button id="marketing2" onclick="upgrade(1)" ><span align="center"><b>marketing level 2</b> (100$)<br>Improves profits from vending machines by 5 times</span></button>
                    <button id="marketing3" onclick="upgrade(2)" ><span align="center"><b>marketing level 3</b> (500$)<br>Improves profits from vending machines by another 5 times</span></button>
                </div>
            </div>
            <div class="column">
                
            </div>
        </div>
    </body>    
</html>

<script src="main.js"></script>
