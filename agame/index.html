<!DOCTYPE html>

<style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .column {
      width: 33%;
      box-sizing: border-box;
      margin-bottom: 20px; /* Adds spacing between columns */
    }
</style>

<html>
    <head>
        <title>universal money</title>
    </head>

                <br> <br> <br> <br> <br> <br>
